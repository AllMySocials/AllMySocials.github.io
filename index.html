  <style>
    @keyframes glowing-background {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(270deg, #1d1f21, #333333, #1d1f21);
      background-size: 400% 400%;
      animation: glowing-background 8s ease infinite;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      width: 90%;
      max-width: 400px;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      background-color: transparent;
      margin-bottom: 15px;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }
    .profile {
      text-align: center;
      border: 4px solid #f8d210;
      padding: 20px;
      background-color: transparent;
      border-radius: 15px;
    }
    .profile h1 {
      color: #f8d210;
      margin-bottom: 10px;
    }
    .profile p {
      font-size: 0.8rem;
      margin: 5px 0;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      text-decoration: none;
      color: black;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px currentColor;
    }
    .form-card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #1DA1F2;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }
    .form-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
